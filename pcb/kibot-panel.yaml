kibot:
  version: 1

filters:
  - name: only_jlc_parts
    comment: 'Only parts with JLC (LCSC) code'
    type: generic
    include_only:
      - column: 'LCSC'
        regex: '^.+'

variants:
  - name: rotated
    comment: 'Just a place holder for the rotation filter'
    type: kibom
    variant: rotated
    pre_transform: _rot_footprint

outputs:
  - name: 'panel'
    type: panelize
    options:
      title: '+ (Panel)'
      units: mm
      configs:
        - layout:
            rows: 4
            cols: 5
            space: 0
          tabs:
            type: full
          cuts:
            type: vcuts
            layer: Edge.Cuts
          framing:
            type: railstb
            width: 5mm
            space: 3mm
            fillet: 1mm
          tooling:
            type: 4hole
            hoffset: 5mm
            voffset: 2.5mm
            size: 1.152mm
          fiducials:
            type: 4fid
            hoffset: 15mm
            voffset: 3.85mm
            coppersize: 1mm
            opening: 2mm
          text:
            type: simple
            text: JLCJLCJLCJLC
            anchor: mt
            voffset: 2.5
            hjustify: center
            vjustify: center
          text2:
            type: simple
            text: Design created on {date}
            anchor: mb
            voffset: -2.5
            hjustify: center
            vjustify: center
          post:
            refillzones: true